<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QUINCY.WORLD</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">

</head>
<body>


<div class="background"></div>

<div class="smoke-layer"></div>

<!-- NAV -->
<div class="nav left">
  <button class="star" data-panel="about">
    <img src="https://mocksurl.com/assets/uploads/mocks/58-about_logo.png?1834" class="nav-icon about" alt="About Quincy" >
   <span class="nav-text about" >ABOUT</span>
  </button>

  <button class="star" data-panel="music">
    <img src="https://mocksurl.com/assets/uploads/mocks/77-music_logo_photoroom.png?1653" class="nav-icon music" alt="music">
    <span class="nav-text music">MUSIC</span>
  </button>

  <button class="star" data-link="https://frequincy.lnk.to/YouTube">
    <img src="https://mocksurl.com/assets/uploads/mocks/29-music_videos_photoroom.png?1535" class="nav-icon videos" alt="music-videos" >
    <span class="nav-text videos">VIDEOS</span>
  </button>

  <button class="star" data-link="https://yourshopifystore.com">
     <img src="https://mocksurl.com/assets/uploads/mocks/48-shop_logo_photoroom.png?1455" class="nav-icon shop" alt="Shop" >
     <span class="nav-text shop">SHOP</span>
  </button>
</div>

<div class="nav right">
  <button class="star" data-link="https://quincy.vip">
    <span class="nav-text quincy-vip" >QUINCY.VIP</span>
    <img src="https://mocksurl.com/assets/uploads/mocks/55-quincy.vip_logo.png?1812" class="nav-icon quincy-vip" alt="quincy vip">
  </button>

  <button class="star" data-link="https://yourmailinglist.com">
    <span class="nav-text yourmailinglist" >SIGN UP</span>
    <img src="https://mocksurl.com/assets/uploads/mocks/40-sign_up_logo_photoroom.png?1809" class="nav-icon yourmailinglist">
  </button>

  <button class="star" data-panel="socials">
   <span class="nav-text socials">SOCIALS</span>
    <img src="https://mocksurl.com/assets/uploads/mocks/9-socials_logo.png?500" class="nav-icon socials"  alt="Socials">
  </button>

  <button class="star" data-panel="contact">
    <span class="nav-text contact">CONTACT</span>
    <img src="https://mocksurl.com/assets/uploads/mocks/84-contact_logo.png?1736" class="nav-icon contact" alt="Contact Quincy">
  </button>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="panel">
    <button id="close">✕</button>
    <div id="panel-body"></div>
  </div>
</div>

<div id="musicModal" class="music-modal">
  <div class="music-modal-backdrop"></div>

  <div class="music-modal-content">
    <button class="music-close">✕</button>

    <h2 class="music-title">Songs & Projects</h2>

    <div class="music-carousel">
      <!-- Cards injected by JS -->
    </div>

    <button class="carousel-arrow left">‹</button>
    <button class="carousel-arrow right">›</button>
  </div>
</div>





<a href="https://qrewonly.com" class="qrew-brand" target="_blank">
  <img src="https://mocksurl.com/assets/uploads/mocks/67-qrew_only_photoroom.png?1591" alt="QREW ONLY" style="margin-bottom: -65px;">
</a>

<!--java script-->
<script src="script.js"></script>

</body>

</html>
