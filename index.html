<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QUINCY.WORLD</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family: system-ui, sans-serif;
  color:white;
}

/* BACKGROUND */
.background {
  position:fixed;
  inset:0;
  background:url("img/QUINCY.WORLD.jpeg") center/cover no-repeat;
  z-index:0;
}

<div class="background"></div>
<div class=".blink-layer"></div>
<div class="vignette"></div>

.vignette {
  position:fixed;
  inset:0;
  background:radial-gradient(circle, transparent 55%, rgba(0,0,0,.75));
  z-index:1;
}

/* UFO */
.ufo {
  position:absolute;
  left:8%;
  bottom:18%;
  width:140px;
  z-index:3;
  animation:ufoFloat 9s ease-in-out infinite;
  pointer-events:none;
}

@keyframes ufoFloat {
  0% { transform:translateY(0); }
  50% { transform:translateY(-14px); }
  100% { transform:translateY(0); }
}

/* STAR NAV */
.star {
  position:absolute;
  background:none;
  border:none;
  color:white;
  font-size:14px;
  letter-spacing:.5px;
  cursor:pointer;
  opacity:.55;
  z-index:4;
  transition:.3s ease;
}

.star:hover { opacity:1; transform:scale(1.06); }

.star-about   { top:30%; left:18%; }
.star-socials { top:38%; right:20%; }
.star-contact { top:52%; right:16%; }
.star-shop    { bottom:28%; left:18%; }

/* OVERLAY (BLACK DIM) */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.overlay.active { display:flex; }

/* PANEL */
.panel {
  background:rgba(15,15,15,.95);
  border-radius:26px;
  width:90%;
  max-width:520px;
  padding:28px;
  animation:panelIn .25s ease;
}

@keyframes panelIn {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

.close {
  background:none;
  border:none;
  color:white;
  font-size:20px;
  float:right;
  cursor:pointer;
}

.panel h2 { margin-bottom:18px; }

.social-grid a {
  display:flex;
  align-items:center;
  margin-bottom:14px;
  text-decoration:none;
  color:white;
  opacity:.85;
}

.social-grid a:hover { opacity:1; }

/* SOCIAL ICON GRID */
.social-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 16px;
  border-radius: 16px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  text-decoration: none;
  color: white;
  font-size: 14px;
  transition: transform .25s ease, background .25s ease;
}

.social-btn:hover {
  transform: scale(1.03);
  background: rgba(255,255,255,0.12);
}

.social-btn svg {
  width: 20px;
  height: 20px;
  fill: white;
  flex-shrink: 0;
}

/* PANEL ANIMATION UPGRADE */
.panel {
  opacity: 0;
  transform: translateY(24px);
  animation: panelReveal .35s ease forwards;
}

@keyframes panelReveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* DEPTH LAYERS */
.background {
  transition: transform 0.25s ease-out;
}

.star {
  transition: transform 0.3s ease-out, opacity 0.3s ease;
}

/* AMBIENT STAR TWINKLE */
.star {
  animation: twinkle 6s ease-in-out infinite;
}

.star:nth-child(1) { animation-duration: 7s; }
.star:nth-child(2) { animation-duration: 9s; }
.star:nth-child(3) { animation-duration: 8s; }
.star:nth-child(4) { animation-duration: 10s; }

@keyframes twinkle {
  0%   { opacity: 0.45; }
  50%  { opacity: 0.85; }
  100% { opacity: 0.45; }
}

/* BLINK LAYER */
.blink-layer {
  position: fixed;
  inset: 0;
  background: url("img/eyes-blink.png") center / cover no-repeat;
  opacity: 0;
  z-index: 1; /* above background */
  pointer-events: none;
  animation: eyeBlink 5s infinite;
}

@keyframes eyeBlink {
  0%   { opacity: 0; }
  92%  { opacity: 0; }
  94%  { opacity: 1; } /* blink */
  96%  { opacity: 0; }
  100% { opacity: 0; }
}

const blink = document.querySelector('.blink-layer');

function randomBlink() {
  blink.style.opacity = 1;
  setTimeout(() => blink.style.opacity = 0, 120);

  const nextBlink = 4000 + Math.random() * 3000;
  setTimeout(randomBlink, nextBlink);
}

setTimeout(randomBlink, 3000);

.star {
  display: flex;
  align-items: center;
  gap: 8px;
}

.star img {
  width: 18px;
  height: 18px;
  filter: brightness(0) invert(1); /* makes dark icons white */
  opacity: 0.9;
}

.star span {
  font-size: 14px;
  letter-spacing: 0.4px;
}


.star {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.star img {
  width: 70px;       /* adjust size here */
  height: 70px;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0.75;
}

.star:hover img {
  transform: scale(1.15);
  opacity: 1;
}


/* SMOKE LAYER */
.smoke-layer {
  position: fixed;
  top: 0;
  left: -30%;
  width: 160%;
  height: 100%;
  background: url("img/light\ smoke.png") center/cover no-repeat;
  opacity: 0.06; /* very subtle */
  z-index: 2;
  pointer-events: none;
  animation: smokeDrift 10s linear infinite;
}

@keyframes smokeDrift {
  from { transform: translateX(0); }
  to   { transform: translateX(30%); }
}


</style>
</head>

<body>

<div class="background"></div>
<div class="vignette"></div>

<!--<img src="img/" class="ufo" alt="UFO">-->
<div class="smoke-layer"></div>

<!-- NAV -->
<button class="star star-about" data-panel="about">
  <img src="img/ABOUT LOGO.png" alt="About Quincy">
</button>

<button class="star star-socials" data-panel="socials">
  <img src="img/SOCIALS LOGO.png" style="
    margin-right: -15px; alt="Socials">
</button>

<button class="star star-shop" data-link="https://yourshopifystore.com">
  <img src="img/SHOP LOGO UFO.png" alt="Shop">
</button>

<button class="star star-contact" data-panel="contact">
  <img src="img/Contact LOGO.png"style="
    margin-top: 100px; margin-right: 50px; alt="Contact Quincy">
</button>



<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="panel">
    <button class="close" id="close">✕</button>
    <div id="panel-body"></div>
  </div>
</div>

<script>
const overlay = document.getElementById("overlay");
const panelBody = document.getElementById("panel-body");
const closeBtn = document.getElementById("close");

document.querySelectorAll(".star").forEach(btn => {
  btn.onclick = () => {

    // EXTERNAL → LEAVE SITE
    if (btn.dataset.link) {
      window.open(btn.dataset.link, "_blank");
      return;
    }

    // INTERNAL → DIM + SHOW PANEL
    overlay.classList.add("active");

    const panel = btn.dataset.panel;

    if (panel === "about") {
      panelBody.innerHTML = `
        <h2>About Quincy</h2>
        <p>Content coming soon.</p>
      `;
    }

    if (panel === "contact") {
      panelBody.innerHTML = `
        <h2>Contact Quincy</h2>
        <p>Qontact@frequincy.com</p>
      `;
    }

    if (panel === "socials") {
      panelBody.innerHTML = `
        <h2>Socials</h2>
        <div class="social-grid">

          <a class="social-btn" href="https://frequincy.lnk.to/YouTube" target="_blank">
            YouTube
          </a>

          <a class="social-btn" href="https://www.snapchat.com/add/quincy/" target="_blank">
            Snapchat
          </a>

          <a class="social-btn" href="https://tiktok.com/@quincy" target="_blank">
            TikTok
          </a>

          <a class="social-btn" href="https://instagram.com/quincy" target="_blank">
            Instagram
          </a>

          <a class="social-btn" href="https://twitter.com/quincy" target="_blank">
            Twitter
          </a>

          <a class="social-btn" href="https://www.twitch.tv/thisisnotquincy" target="_blank">
            Twitch
          </a>

        </div>
      `;
    }
  };
});

closeBtn.onclick = () => overlay.classList.remove("active");


// ===== MOUSE MOVE DEPTH (DESKTOP ONLY) =====
const bg = document.querySelector('.background');
const stars = document.querySelectorAll('.star');

let mouseX = 0;
let mouseY = 0;

document.addEventListener('mousemove', (e) => {
  mouseX = (e.clientX / window.innerWidth) - 0.5;
  mouseY = (e.clientY / window.innerHeight) - 0.5;
});

// Animate smoothly
function depthLoop() {
  const bgX = mouseX * 8;
  const bgY = mouseY * 8;

  bg.style.transform = `translate(${bgX}px, ${bgY}px) scale(1.02)`;

  stars.forEach((star, i) => {
    const depth = (i % 3 + 1) * 3;
    star.style.transform = `translate(${mouseX * depth}px, ${mouseY * depth}px)`;
  });

  requestAnimationFrame(depthLoop);
}

// Disable on touch devices
if (!('ontouchstart' in window)) {
  depthLoop();
}

</script>

</body>
</html>
